{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date"><span class="glyphicon glyphicon-time"></span> 作成日: {{ post.created_date|date:'d-m-Y' }}</p>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|truncatechars:200 }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}" id ="come">Comments: {{ post.approved_comments.count }}</a>
        </div>
	{% empty %}
	<br>
	<p>公開されていない記事はないよ～</p>
    {% endfor %}
{% endblock %}
