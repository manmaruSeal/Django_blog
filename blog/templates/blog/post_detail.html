{% extends 'blog/base.html' %}

{% block content %}
    <div class="post" >
        {% if user.is_authenticated %}
        <a class="btn btn-lg" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>   
        <a class="btn btn-lg" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}

        {% if post.published_date %}
            <div class="date">
                <p><span class="glyphicon glyphicon-time"></span> 投稿日:{{ post.published_date }}</p>
            </div>
        {% else %}
        <a class="btn btn-dark btn-lg"  href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
        <p class="date"><span class="glyphicon glyphicon-time"></span> 作成日:{{post.created_date}}</p>
        {% endif %}
        <h3>{{ post.title }} </h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
